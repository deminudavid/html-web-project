<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yoruba</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <div class="grid">
        <div class="intro">
            <div style="border: 1px solid rgb(202, 250, 201); border-radius: 5px; background-color: #277840;">
                <h1>àmi ohùn</h1>
            </div>
            <div >
                <h2 style="font-weight: normal;">Yoruba Pronunciation</h2>
            </div>
        </div>

        <div class="intro-2">
            <div>
                <h2>Yoruba Word</h2>
                <p>Ajala</p>
            </div>
            <div>
                <h2>Translation</h2>
                <p>Traveller</p>
            </div>
        </div>

        <div class="intro-3">
            <div>
                <div id="new">
                    <h3>Input the appropriate sound pronunciation for the displayed word</h3>
                </div>
                <div id="new-flex">
                    <button id="doh">
                        <div class="card">
                            <div class="header">
                            <h1>DO</h1>
                            </div>
                        
                            <div class="container">
                            <p>"doh" - letter D</p>
                            </div>
                        </div>
                    </button>

                    <button id="reh">
                        <div class="card">
                            <div class="header">
                            <h1>RE</h1>
                            </div>
                        
                            <div class="container">
                            <p>"reh" - letter R</p>
                            </div>
                        </div>
                    </button>

                    <button id="mih">
                        <div class="card">
                            <div class="header">
                            <h1>MI</h1>
                            </div>
                        
                            <div class="container">
                            <p>"mih" - letter M</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
